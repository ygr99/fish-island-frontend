  </head>
  <body>
    <div class="container">

      <p class="description">
        é€‰æ‹©ä¸¤ä¸ªEmojiè¡¨æƒ…ï¼Œçœ‹çœ‹å®ƒä»¬åˆæˆåä¼šå˜æˆä»€ä¹ˆæ ·å­ï¼è¯•è¯•ğŸ¤¯+ğŸ˜­ã€ğŸ±+ğŸ¶ç­‰ç»„åˆ
      </p>

      <div class="input-area">
        <input
          type="text"
          class="emoji-input"
          id="emoji1"
          placeholder=""
          maxlength="2"
        />
        <div class="plus-sign">+</div>
        <input
          type="text"
          class="emoji-input"
          id="emoji2"
          placeholder=""
          maxlength="2"
        />
      </div>

      <button id="mix-button">åˆæˆEmoji</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>

      <div class="error-message" id="error-message">è¯·è¾“å…¥æœ‰æ•ˆçš„Emojiè¡¨æƒ…</div>

      <div class="result-container" id="result-container">
        <div class="emoji-result">
          <img id="result-image" src="" alt="åˆæˆç»“æœ" />
        </div>
      </div>
    </div>

    <div class="history-container">
      <div class="history-title">æœ€è¿‘åˆæˆ</div>
      <div class="history-items" id="history-items">
        <!-- å†å²è®°å½•å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
      </div>
    </div>

    <script>
      // è·å–DOMå…ƒç´ 
      const emoji1Input = document.getElementById("emoji1");
      const emoji2Input = document.getElementById("emoji2");
      const mixButton = document.getElementById("mix-button");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("error-message");
      const resultContainer = document.getElementById("result-container");
      const resultImage = document.getElementById("result-image");
      const historyItems = document.getElementById("history-items");

      // æ£€æµ‹æ˜¯å¦ä¸ºæš—é»‘æ¨¡å¼
      function checkDarkMode() {
        // æ£€æŸ¥çˆ¶çª—å£æ˜¯å¦æœ‰dark-modeç±»
        try {
          if (window.parent.document.body.classList.contains("dark-mode")) {
            document.body.classList.add("dark-mode");
          }
        } catch (e) {
          // å¦‚æœæ— æ³•è®¿é—®çˆ¶çª—å£ï¼ˆå› ä¸ºè·¨åŸŸé™åˆ¶ï¼‰ï¼Œå¿½ç•¥é”™è¯¯
          console.log("æ— æ³•æ£€æµ‹çˆ¶çª—å£çš„æš—é»‘æ¨¡å¼çŠ¶æ€");
        }
      }

      // å†å²è®°å½•æ“ä½œ
      const historyKey = "emoji-mix-history";

      // åŠ è½½å†å²è®°å½•
      function loadHistory() {
        const history = JSON.parse(localStorage.getItem(historyKey) || "[]");
        historyItems.innerHTML = "";

        history.forEach((item) => {
          const historyElement = document.createElement("div");
          historyElement.className = "history-item";
          historyElement.innerHTML = `<img src="${item.url}" alt="å†å²è®°å½•">`;

          // ç‚¹å‡»å†å²è®°å½•å¯ä»¥æŸ¥çœ‹å¤§å›¾
          historyElement.addEventListener("click", () => {
            resultImage.src = item.url;
            resultContainer.classList.add("show");
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            resultContainer.scrollIntoView({ behavior: "smooth" });
          });

          historyItems.appendChild(historyElement);
        });
      }

      // ä¿å­˜å†å²è®°å½•
      function saveToHistory(url) {
        let history = JSON.parse(localStorage.getItem(historyKey) || "[]");

        // æ·»åŠ åˆ°å†å²è®°å½•çš„å¼€å¤´
        history.unshift({ url });

        // é™åˆ¶æœ€å¤šä¿å­˜10æ¡è®°å½•
        if (history.length > 10) {
          history = history.slice(0, 10);
        }

        localStorage.setItem(historyKey, JSON.stringify(history));
        loadHistory();
      }

      // Emojiæ··åˆåŠŸèƒ½
      async function mixEmojis() {
        const emoji1 = emoji1Input.value.trim();
        const emoji2 = emoji2Input.value.trim();

        // éªŒè¯è¾“å…¥
        if (!emoji1 || !emoji2) {
          errorMessage.textContent = "è¯·è¾“å…¥ä¸¤ä¸ªEmojiè¡¨æƒ…";
          errorMessage.classList.add("show");
          return;
        }

        // éšè—é”™è¯¯ä¿¡æ¯å’Œç»“æœï¼Œæ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        errorMessage.classList.remove("show");
        resultContainer.classList.remove("show");
        loading.classList.add("show");

        try {
          // æ„å»ºAPI URL
          const apiUrl = `https://oiapi.net/API/EmojiMix?emoji1=${encodeURIComponent(
            emoji1
          )}&emoji2=${encodeURIComponent(emoji2)}`;

          // å‘é€è¯·æ±‚
          const response = await fetch(apiUrl);
          const data = await response.json();

          // å¤„ç†å“åº”
          if (data.code === 1 && data.data && data.data.url) {
            // æˆåŠŸè·å–ç»“æœ
            resultImage.src = data.data.url;
            resultContainer.classList.add("show");

            // ä¿å­˜åˆ°å†å²è®°å½•
            saveToHistory(data.data.url);
          } else {
            // APIè¿”å›é”™è¯¯
            errorMessage.textContent =
              data.message || "æ— æ³•åˆæˆè¿™ä¸¤ä¸ªEmojiï¼Œè¯·å°è¯•å…¶ä»–ç»„åˆ";
            errorMessage.classList.add("show");
          }
        } catch (error) {
          // è¯·æ±‚é”™è¯¯
          console.error("Emojiåˆæˆå‡ºé”™:", error);
          errorMessage.textContent = "ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åå†è¯•";
          errorMessage.classList.add("show");
        } finally {
          // éšè—åŠ è½½åŠ¨ç”»
          loading.classList.remove("show");
        }
      }

      // äº‹ä»¶ç›‘å¬
      mixButton.addEventListener("click", mixEmojis);

      // ä¹Ÿå¯ä»¥æŒ‰å›è½¦é”®æäº¤
      [emoji1Input, emoji2Input].forEach((input) => {
        input.addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
            mixEmojis();
          }
        });
      });

      // åˆå§‹åŒ–
      checkDarkMode();
      loadHistory();

      // è®¾ç½®ä¸€äº›é»˜è®¤å€¼
      if (!emoji1Input.value) emoji1Input.value = "ğŸ¤¯";
      if (!emoji2Input.value) emoji2Input.value = "ğŸ˜­";
    </script>
